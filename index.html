<!DOCTYPE html>
<head>
    <title>Etch-a-Sketch</title>
    <meta charset = 'utf-8'>
    <link rel = 'stylesheet' href = 'style.css'>
</head>
<body>
    <header>
        <h1>Etch-a-Sketch</h1>
    </header>
    <div class = "panelAndSketch">
        <div class = "panel">
            <div class = 'color-card'>
                <div class = 'input'>
                    <input type = 'color' id = 'color-select' value = '#2C2C2C'>
                </div>
                <span>Pen Color</span>
            </div>
            <button  data-color = 'rainbow' class = 'color-choice buttons'>Rainbow</button>
            <button  data-color = 'shade' class = 'color-choice buttons'>Shade</button>
            <button   data-color = 'eraser' class = 'color-choice buttons'>Eraser</button>
            <button  id = 'clearButton' class = 'buttons'>Clear</button>
            <div class = 'gridSlider'>
                <label id = 'slider-label' for = 'slider'>16 X 16</label>
                <input type = 'range' min = '1' max = '64' id = 'slider' name = 'slider' value = '16' >
            </div>
        </div>
        <div id = "sketch" class = 'gridStyles'>
            
        </div>
    </div>
    <footer>
        <h3>Made with Russia from Love.</h3>
    </footer>
    <script src = refactoring.js></script>
</body>
